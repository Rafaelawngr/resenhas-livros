{% extends 'blog/base.html'%} {% block content %}
<div class="filtersContainter">
  <input class="searchBar" type="text" placeholder="Insira o nome do livro" />
  <select class="filterOptions" name="filters" id="filters">
    <option value="title">Título</option>
    <option value="writer">Autor</option>
    <option value="genre">Gênero</option>
  </select>
</div>
<div class="cardsContainer">
  {% for livro in livros %}
  <a class="card" href="{% url 'resenha' pk=livro.pk %}">
    <img
      class="book-cover"
      src="{{ livro.capa }}"
      alt="Capa do livro {{ livro.titulo }}"
    />
    <h3>{{ livro.titulo }}</h3>
    <p>ISBN: {{ livro.isbn }}</p>
    <p>Autor: {{ livro.autor }}</p>
    <p>Gênero: {{ livro.genero }}</p>
    <p>Ano de publicação: {{ livro.ano }}</p>
  </a>
  {% endfor %}
</div>
{% endblock %}
